name: Deploy Agents

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'test'
        type: choice
        options:
        - test
        - prod
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

env:
  SERVICE_NAME: llm-summary-agent

jobs:
  deploy:
    name: Deploy Agents
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || inputs.environment || 'test' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Determine deployment environment
      id: env-setup
      run: |
        DEPLOY_ENV="${{ github.event.inputs.environment || inputs.environment || 'test' }}"
        echo "deploy_env=$DEPLOY_ENV" >> $GITHUB_OUTPUT
        echo "Deploying to environment: $DEPLOY_ENV"

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ vars.GOOGLE_CLOUD_PROJECT }}

    - name: Configure Docker for Google Cloud
      run: |
        gcloud auth configure-docker

    - name: Deploy to Cloud Run
      run: |
        cd agents
        echo "üöÄ Deploying agents to Cloud Run..."
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --source . \
          --platform managed \
          --region ${{ vars.GOOGLE_CLOUD_LOCATION }} \
          --allow-unauthenticated \
          --project ${{ vars.GOOGLE_CLOUD_PROJECT }} \
          --memory=2Gi \
          --cpu=1 \
          --timeout=3600 \
          --max-instances=10 \
          --port=8080

    - name: Get service URL
      id: get-url
      run: |
        SERVICE_URL=$(gcloud run services describe llm-summary-agent \
          --platform managed \
          --region ${{ vars.GOOGLE_CLOUD_LOCATION }} \
          --format 'value(status.url)' 2>/dev/null || echo "")
        
        if [ -n "$SERVICE_URL" ]; then
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Service URL: $SERVICE_URL"
        else
          echo "‚ö†Ô∏è Could not retrieve service URL"
        fi
