name: Deploy Agents

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'test'
        type: choice
        options:
        - test
        - prod
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

env:
  SERVICE_NAME: llm-summary-agent

jobs:
  deploy:
    name: Deploy Agents
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || inputs.environment || 'test' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ vars.GOOGLE_CLOUD_PROJECT }}

    - name: Install ADK CLI
      run: |
        echo "üì¶ Installing Google ADK..."
        pip install --upgrade pip
        pip install google-adk
        echo "‚úÖ Google ADK installed successfully"

    - name: Verify ADK installation
      run: |
        echo "üîç Verifying ADK installation..."
        pip show google-adk
        adk --help
        echo "‚úÖ ADK CLI is ready"

    - name: Deploy with ADK CLI
      run: |
        cd agents
        echo "üöÄ Deploying agents with official ADK CLI..."
        
        # Set required environment variables for ADK
        export GOOGLE_GENAI_USE_VERTEXAI=True
        
        # Deploy using the official ADK CLI command
        adk deploy cloud_run \
          --project=${{ vars.GOOGLE_CLOUD_PROJECT }} \
          --region=${{ vars.GOOGLE_CLOUD_LOCATION }} \
          --service_name=${{ env.SERVICE_NAME }} \
          --with_ui \
          analysis_reporter/

    - name: Get service URL
      id: get-url
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
          --platform managed \
          --region ${{ vars.GOOGLE_CLOUD_LOCATION }} \
          --format 'value(status.url)' 2>/dev/null || echo "")
        
        if [ -n "$SERVICE_URL" ]; then
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Service URL: $SERVICE_URL"
        else
          echo "‚ö†Ô∏è Could not retrieve service URL"
        fi
