name: Deploy Agents

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'test'
        type: choice
        options:
        - test
        - prod
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

env:
  SERVICE_NAME: llm-summary-agent
  REGION: us-central1
  GOOGLE_CLOUD_PROJECT: ${{ vars.GOOGLE_CLOUD_PROJECT || secrets.GOOGLE_CLOUD_PROJECT }}

jobs:
  deploy:
    name: Deploy Agents
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || inputs.environment || 'test' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Determine deployment environment
      id: env-setup
      run: |
        DEPLOY_ENV="${{ github.event.inputs.environment || inputs.environment || 'test' }}"
        echo "deploy_env=$DEPLOY_ENV" >> $GITHUB_OUTPUT
        echo "Deploying to environment: $DEPLOY_ENV"

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.GOOGLE_CLOUD_PROJECT }}

    - name: Install ADK CLI
      run: |
        echo "üì¶ Installing ADK CLI..."
        pip install --upgrade pip
        pip install adk-cli
        echo "‚úÖ ADK CLI installed successfully"

    - name: Verify ADK installation
      run: |
        echo "üîç Verifying ADK installation..."
        adk --version
        echo "‚úÖ ADK CLI is ready"

    - name: Deploy with ADK
      run: |
        cd agents
        echo "üöÄ Deploying with ADK..."
        adk deploy cloud_run --service_name="llm-summary-agent" .

    - name: Get service URL
      id: get-url
      run: |
        SERVICE_URL=$(gcloud run services describe llm-summary-agent \
          --platform managed \
          --region ${{ env.REGION }} \
          --format 'value(status.url)' 2>/dev/null || echo "")
        
        if [ -n "$SERVICE_URL" ]; then
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Service URL: $SERVICE_URL"
        else
          echo "‚ö†Ô∏è Could not retrieve service URL"
        fi
